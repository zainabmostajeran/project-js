<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container ">
      <div>
        <img class="bg-gray-500 w-full h-96" src="" alt="" />
      </div>
      <div class="flex flex-col justify-center gap-7 px-3 py-3" id="itemInfo">
        <div class="flex items-center justify-between">
          <p class="font-bold text-xl"></p>
          <img src="img/heart.svg" alt="" />
        </div>
        <div class="flex items-center gap-4">
          <div>
            <button class="bg-gray-300 p-1 rounded-lg text-sm">
            
            </button>
          </div>
          <div class="flex items-center gap-1">
            <img class="w-4 h-4"  alt="" />
            <p></p>
          </div>
        </div>
        <hr />
        <div class="flex flex-col gap-3">
          <p class="font-semibold text-lg">Description</p>
          <p class="text-gray-800 overflow-y-hidden max-h-11">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit quod in
            quisquam, laborum eligendi
            <a class="font-bold" href="#">view more...</a> dolores iusto enim
            dicta voluptates maxime vitae, ea nesciunt molestias quibusdam eum
            ipsum. Accusamus, cumque!
          </p>
          <div class="flex items-center justify-between gap-8">
            <div class="flex flex-col gap-2">
              <p class="font-bold">size</p>
              <div class="flex gap-2 items-start">
                <button class="rounded-full border border-gray-600 px-2 py-1">
                  40</button
                ><button class="rounded-full border border-gray-600 px-2 py-1">
                  41</button
                ><button class="rounded-full border border-gray-600 px-2 py-1">
                  42
                </button>
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <p class="font-bold">color</p>
              <div class="flex gap-2 items-start w-44 overflow-x-auto">
                <button class="rounded-full border p-4 bg-slate-300"></button
                ><button class="rounded-full border p-4 bg-slate-500"></button
                ><button class="rounded-full border p-4 bg-red-700"></button>
                <button class="rounded-full border p-4 bg-green-300"></button>
                <button class="rounded-full border p-4 bg-yellow-400"></button>
              </div>
            </div>
          </div>
          <div class="flex items-center gap-5">
            <p class="font-semibold">Quantity</p>
            <div
              class="bg-gray-300 flex items-center justify-center rounded-full gap-5 px-7 py-2"
              id="catch"
            >
              <p class="font-semibold text-xl" data-action="decrease">-</p>
              <p class="font-semibold text-xl" id="quantity">0</p>
              <p class="font-semibold text-xl" data-action="increase">+</p>
            </div>
          </div>
        </div>
        <hr />
        <div class="flex items-center gap-5">
          <div class="flex flex-col items-center gap-1">
            <p class="text-gray-500">Total price</p>
            <p class="font-bold" id="totalPrice">$</p>
          </div>
          <button class="bg-black rounded-full w-52 py-2 text-white">
            Add to cart
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
    <script type="module" src="script/mahsol.js"></script>
  </body>
</html>
